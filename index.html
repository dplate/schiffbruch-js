<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schiffbruch</title>
    <link rel="icon" type="image/png" sizes="48x48" href="./favicon.png">
    <style>
      html, body {
        font-family: Georgia, serif;
        margin: 0;
        height: 100%;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background: linear-gradient(0deg, #063759, #7DC4F4 50%, #C1E3FB 51%, #008AEA);
      }

      .noInterpolation {
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        image-rendering: pixelated;
        -ms-interpolation-mode: nearest-neighbor;
      }

      #primaryCanvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        cursor: none;
      }

      #ship {
        width: 48px;
        height: 38px;
        position: fixed;
        transform-origin: top;
        transform: translate(53vw, 45vh) scale(3);
      }

      @media screen and (min-width: 600px) {
        #ship {
          transform: translate(53vw, 45vh) scale(5);
        }
      }

      @media screen and (min-width: 900px) {
        #ship {
          transform: translate(53vw, 45vh) scale(6);
        }
      }

      @media screen and (min-width: 1200px) {
        #ship {
          transform: translate(53vw, 45vh) scale(8);
        }
      }

      .waves {
        position: fixed;
        white-space: nowrap;
        font-size: 7vw;
        height: 9vw;
      }

      #start-de {
        transform: translate(5vw, calc(50vh - 50%));
      }

      #start-en {
        transform: translate(72vw, calc(50vh - 50%));
      }

      .waves span {
        position: absolute;
      }

      .waves span:nth-child(1) {
        color: transparent;
        -webkit-text-stroke: 0.2vw rgba(25, 25, 150, 1);
        -webkit-box-reflect: below -2vw linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.2));
        z-index: 1;
      }

      .waves span:nth-child(2) {
        color: #7DC4F4;
        animation: animate 4s ease-in-out infinite;
      }

      #turn {
        display: none;
        position: absolute;
        background-color: black;
        width: 100vw;
        height: 100vh;
      }
      #turn img {
        position: fixed;
        width: 50vw;
        transform: translate(calc(50vw - 50%), calc(50vh - 50%));
      }
      @media (orientation: portrait) {
        #turn {
          display: block;
        }
      }

      @keyframes animate {
        0%,
        100% {
          clip-path: polygon(
            0% 45%,
            16% 44%,
            33% 50%,
            54% 60%,
            70% 61%,
            84% 59%,
            100% 52%,
            100% 100%,
            0% 100%
          );
        }

        50% {
          clip-path: polygon(
            0% 60%,
            15% 65%,
            34% 66%,
            51% 62%,
            67% 50%,
            84% 45%,
            100% 46%,
            100% 100%,
            0% 100%
          );
        }
      }
    </style>
  </head>
  <body oncontextmenu="return false;">
    <script type="module" src="./src/game.js"></script>
    <div id="start">
      <div id="start-de" class="waves">
        <span>In See stechen</span>
        <span>In See stechen</span>
      </div>
      <div id="start-en" class="waves">
        <span>Set sail</span>
        <span>Set sail</span>
      </div>
      <img id="ship" class="noInterpolation" src="./images/ship.png" />
      <div id="turn">
        <img src="./images/turn.svg" />
      </div>
    </div>
  </body>
</html>
