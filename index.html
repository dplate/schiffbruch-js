<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schiffbruch</title>
    <link rel="icon" type="image/png" sizes="48x48" href="./favicon.png">
    <style>
      html, body {
        font-family: Georgia, serif;
        margin: 0;
        height: 100%;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        background: radial-gradient(circle, rgba(0,0,50,1) 0%, rgba(0,0,10,1) 100%);
      }

      #primaryCanvas {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        cursor: none;
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        image-rendering: pixelated;
        -ms-interpolation-mode: nearest-neighbor;
      }

      #start {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, calc(-50% - 50px));
        width: 500px;
      }

      #startImage {
        width: 240px;
        height: 190px;
        image-rendering: optimizeSpeed;
        image-rendering: -moz-crisp-edges;
        image-rendering: -webkit-optimize-contrast;
        image-rendering: optimize-contrast;
        image-rendering: pixelated;
        -ms-interpolation-mode: nearest-neighbor;
      }

      #start-de, #start-en {
        position: absolute;
        top: 260px;
        font-size: 2em;
        width: 100%;
      }

      #start-de span, #start-en span {
        position: absolute;
        width: 100%;
        text-align: center;
      }

      #start-de span:nth-child(1), #start-en span:nth-child(1) {
        color: transparent;
        -webkit-text-stroke: 2px rgba(25, 25, 150, 1);
      }

      #start-de span:nth-child(2), #start-en span:nth-child(2) {
        color: #41A9F1;
        animation: animate 4s ease-in-out infinite;
      }

      @keyframes animate {
        0%,
        100% {
          clip-path: polygon(
            0% 45%,
            16% 44%,
            33% 50%,
            54% 60%,
            70% 61%,
            84% 59%,
            100% 52%,
            100% 100%,
            0% 100%
          );
        }

        50% {
          clip-path: polygon(
            0% 60%,
            15% 65%,
            34% 66%,
            51% 62%,
            67% 50%,
            84% 45%,
            100% 46%,
            100% 100%,
            0% 100%
          );
        }
      }
    </style>
  </head>
  <body oncontextmenu="return false;">
    <script type="module" src="./src/game.js"></script>
    <div id="start">
      <img id="startImage" src="./images/start.png" />
      <div id="start-de">
        <span>In See stechen</span>
        <span>In See stechen</span>
      </div>
      <div id="start-en">
        <span>Set sail</span>
        <span>Set sail</span>
      </div>
    </div>
  </body>
</html>
